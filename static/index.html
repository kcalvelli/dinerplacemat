<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinerPlacemat.com - Orthodox Business Directory</title>
    <meta name="description" content="A community directory for Orthodox Christian businesses and services. Find Orthodox-owned businesses, churches, and professionals in your area.">
    <meta name="keywords" content="Orthodox, business directory, Christian, church, parish, services">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Diner Placemat Container -->
    <div class="placemat">
        <!-- Checkered Border Top -->
        <div class="checker-border top"></div>
        
        <!-- Header Section -->
        <header class="placemat-header">
            <!-- Hamburger Menu -->
            <button class="menu-toggle" aria-label="Open menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <!-- Navigation Menu (hidden by default) -->
            <nav class="main-nav" id="mainNav">
                <a href="intake.html">Add Your Business</a>
                <a href="admin.html">Admin Login</a>
            </nav>
            
            <!-- Logo/Title -->
            <div class="logo">
                <h1>DinerPlacemat</h1>
                <span class="tagline">Orthodox Business Directory</span>
            </div>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search businesses, services, parishes..."
                    class="search-input"
                    autocomplete="off"
                >
                <button class="search-btn" aria-label="Search">üîç</button>
            </div>
            <button class="new-placemat-btn header-refresh" aria-label="New placemat" onclick="location.reload()">üõéÔ∏è Order Up!</button>
        </header>
        
        <!-- Main Content - The Placemat Grid -->
        <main class="placemat-content">
            <div id="loadingIndicator" class="loading hidden">Loading...</div>
            <div id="errorMessage" class="error hidden"></div>
            <div id="placematGrid" class="placemat-grid">
                <!-- Listings and games will be injected here by JavaScript -->
            </div>
        </main>
        
        <!-- Checkered Border Bottom -->
        <div class="checker-border bottom"></div>
        
        <!-- Footer -->
        <footer class="placemat-footer">
            <p>A community directory for Orthodox businesses & services</p>
            <button class="new-placemat-btn footer-refresh" aria-label="New placemat" onclick="location.reload()">üõéÔ∏è Order Up! New Placemat</button>
        </footer>
    </div>
    
    <script src="js/games.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
