<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Your Business - DinerPlacemat.com</title>
    <meta name="description" content="Submit your Orthodox Christian business to the DinerPlacemat directory. Connect with the Orthodox community.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçΩÔ∏è</text></svg>">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .intake-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }
        
        .form-group label .required {
            color: #DC143C;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #DC143C;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }
        
        .char-counter.warning {
            color: #DC143C;
        }
        
        .file-info {
            font-size: 0.85rem;
            color: #666;
            margin-top: 4px;
        }
        
        .preview-container {
            margin-top: 12px;
            max-width: 200px;
        }
        
        .preview-container img {
            max-width: 100%;
            border-radius: 4px;
        }
        
        .submit-btn {
            background: #DC143C;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }
        
        .submit-btn:hover {
            background: #B22222;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #DC143C;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="placemat">
        <div class="checker-border top"></div>
        
        <header class="placemat-header">
            <div class="logo">
                <h1>DinerPlacemat</h1>
                <span class="tagline">Add Your Business</span>
            </div>
        </header>
        
        <main class="placemat-content">
            <div class="intake-form">
                <div id="message" class="message"></div>
                
                <form id="intakeForm">
                    <div class="form-group">
                        <label for="businessName">Business Name <span class="required">*</span></label>
                        <input type="text" id="businessName" name="business_name" required maxlength="100">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="contact_email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="contact_phone" placeholder="(555) 123-4567">
                    </div>
                    
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" name="website_url" placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="businessType">Business Type <span class="required">*</span></label>
                        <select id="businessType" name="business_type" required>
                            <option value="">Select a type...</option>
                            <option value="Food & Dining">Food & Dining</option>
                            <option value="Books & Publishing">Books & Publishing</option>
                            <option value="Tours & Travel">Tours & Travel</option>
                            <option value="Professional Services">Professional Services</option>
                            <option value="Retail">Retail</option>
                            <option value="Arts & Crafts">Arts & Crafts</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Technology">Technology</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="parishName">Parish Name <span class="required">*</span></label>
                        <input type="text" id="parishName" name="parish_name" required maxlength="100" placeholder="St. Nicholas Greek Orthodox">
                    </div>
                    
                    <div class="form-group">
                        <label for="jurisdiction">Jurisdiction <span class="required">*</span></label>
                        <select id="jurisdiction" name="jurisdiction" required>
                            <option value="">Select jurisdiction...</option>
                            <option value="OCA">OCA (Orthodox Church in America)</option>
                            <option value="GOARCH">GOARCH (Greek Orthodox)</option>
                            <option value="ROCOR">ROCOR (Russian Orthodox Church Outside Russia)</option>
                            <option value="MP">Moscow Patriarchate</option>
                            <option value="Antiochian">Antiochian Orthodox</option>
                            <option value="Serbian">Serbian Orthodox</option>
                            <option value="Romanian">Romanian Orthodox</option>
                            <option value="Bulgarian">Bulgarian Orthodox</option>
                            <option value="Georgian">Georgian Orthodox</option>
                            <option value="Ukrainian">Ukrainian Orthodox</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="parishLocation">Parish Location <span class="required">*</span></label>
                        <input type="text" id="parishLocation" name="parish_location" required maxlength="100" placeholder="City, State (e.g., Tarpon Springs, FL)">
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description <span class="required">*</span></label>
                        <textarea id="description" name="description" required maxlength="280" placeholder="Tell us about your business..."></textarea>
                        <div class="char-counter"><span id="charCount">0</span> / 280</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="logo">Logo</label>
                        <input type="file" id="logo" name="logo" accept="image/jpeg,image/png,image/gif">
                        <p class="file-info">Max 5MB. JPEG, PNG, or GIF.</p>
                        <div id="logoPreview" class="preview-container"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">Submit for Review</button>
                </form>
                
                <a href="index.html" class="back-link">‚Üê Back to Directory</a>
            </div>
        </main>
        
        <div class="checker-border bottom"></div>
    </div>
    
    <script>
        // DOM Elements
        const form = document.getElementById('intakeForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const descriptionField = document.getElementById('description');
        const charCount = document.getElementById('charCount');
        const logoInput = document.getElementById('logo');
        const logoPreview = document.getElementById('logoPreview');
        
        let uploadedLogoUrl = null;
        
        // Character counter
        descriptionField.addEventListener('input', () => {
            const count = descriptionField.value.length;
            charCount.textContent = count;
            
            if (count >= 250) {
                charCount.parentElement.classList.add('warning');
            } else {
                charCount.parentElement.classList.remove('warning');
            }
        });
        
        // Logo preview and validation
        logoInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Validate size (5MB = 5 * 1024 * 1024 bytes)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('Logo must be under 5MB.', 'error');
                logoInput.value = '';
                return;
            }
            
            // Validate type
            if (!['image/jpeg', 'image/png', 'image/gif'].includes(file.type)) {
                showMessage('Logo must be JPEG, PNG, or GIF.', 'error');
                logoInput.value = '';
                return;
            }
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (event) => {
                logoPreview.innerHTML = `<img src="${event.target.result}" alt="Logo preview">`;
            };
            reader.readAsDataURL(file);
            
            // Upload to get URL
            try {
                await uploadLogo(file);
            } catch (error) {
                console.error('Logo upload failed:', error);
                showMessage('Failed to upload logo. You can submit without it.', 'error');
            }
        });
        
        // Upload logo function
        async function uploadLogo(file) {
            const base64 = await fileToBase64(file);
            
            const response = await fetch('/api/upload-url', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    image: base64,
                    filename: file.name
                })
            });
            
            if (!response.ok) {
                throw new Error('Upload failed');
            }
            
            const data = await response.json();
            uploadedLogoUrl = data.url;
        }
        
        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate required fields
            const formData = new FormData(form);
            const required = ['business_name', 'contact_email', 'business_type', 'parish', 'description'];
            
            for (const field of required) {
                if (!formData.get(field)?.trim()) {
                    showMessage(`${field.replace('_', ' ')} is required.`, 'error');
                    return;
                }
            }
            
            // Build submission data
            const parishName = formData.get('parish_name');
            const jurisdiction = formData.get('jurisdiction');
            const parishLocation = formData.get('parish_location');
            
            // Combine into full parish string for backward compatibility
            const fullParish = `${parishName}, ${jurisdiction}, ${parishLocation}`;
            
            const data = {
                business_name: formData.get('business_name'),
                contact_email: formData.get('contact_email'),
                contact_phone: formData.get('contact_phone'),
                website_url: formData.get('website_url'),
                business_type: formData.get('business_type'),
                parish: fullParish,
                description: formData.get('description'),
                logo_url: uploadedLogoUrl
            };
            
            // Parse location from parish location field
            const locationParts = parishLocation.split(',');
            if (locationParts.length >= 2) {
                data.location_city = locationParts[0].trim();
                data.location_state = locationParts[1].trim();
            } else if (locationParts.length === 1) {
                data.location_city = locationParts[0].trim();
            }
            
            // Submit
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            try {
                const response = await fetch('/api/intake', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Submission failed');
                }
                
                showMessage('Thank you! Your listing has been submitted for review. Your listing will appear once it is approved.', 'success');
                form.reset();
                logoPreview.innerHTML = '';
                uploadedLogoUrl = null;
                charCount.textContent = '0';
                
            } catch (error) {
                console.error('Submission error:', error);
                showMessage('Failed to submit. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit for Review';
            }
        });
        
        // Show message
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
