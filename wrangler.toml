name = "dinerplacemat"
compatibility_date = "2024-01-01"

# Pages build output directory (must be top-level for Pages)
pages_build_output_dir = "./static"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "dinerplacemat"
database_id = "60de7590-d131-426d-9e23-66ae69dffabb"

# R2 Bucket binding for logos
[[r2_buckets]]
binding = "dinerplacemat_logos"
bucket_name = "dinerplacemat-logos"

# Environment variables (set via wrangler secret or dashboard)
[vars]
ADMIN_USERNAME = "admin"

# Secrets (set via wrangler secret put JWT_SECRET)
# JWT_SECRET = "your-jwt-secret-here"
